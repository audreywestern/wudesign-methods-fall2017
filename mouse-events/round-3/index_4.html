<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	html, body {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-align: center;
      -ms-flex-align: center;
          align-items: center;
  -webkit-box-pack: center;
      -ms-flex-pack: center;
          justify-content: center;
	width: 100%;
	height: 100%;
	margin: 0;
	background: linear-gradient(to bottom, #666699 0%, #ccccff 100%);
}


</style>

<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.min.js"></script>

<script type="text/javascript">
	var bendXPos;
var bendXInc;
var bendMulptiplier;

function setup() {
	createCanvas(vmin(90), vmin(90));
	noLoop();
	init();
}


function mousePressed() {
	init();
	draw();
}

function draw() {
	noFill();
	var yOff = 0;
	for (var i = 30; i < height-30; i+=5) {
		beginShape();
		vertex(30, i);
		
		var x = sin(bendXPos)*bendMulptiplier+(bendXInc+10);
		vertex(x, i+yOff);
		
		vertex(width-30, i);
		stroke(1000);
		strokeWeight(.75);
		endShape();
		
		bendXPos += bendXInc;
		yOff += i < height/2 ? 1 : -1;
	}
}

function init() {
	
	bendXPos = random(100, width-100);
	bendXInc = TAU/(width*random(0.001, 1));
	bendMulptiplier = random(width/10, width/4)
}

function vmin(viewport_percent) {
	var viewport_min_size = (windowWidth > windowHeight ? windowHeight : windowWidth);
	viewport_min_size -= viewport_min_size*((100-viewport_percent)/100);
	return viewport_min_size;
}
</script>

</body>
</html>

ol, ul {

}
blockquote, q {

}

}

	<script src="scripts.js"></script>
<script type="text/javascript">
$(document).ready(function(){

	$(".one").css({"background-color": "white"});
	$(".one").css("margin", "1px");


	$(".one").mouseover(function(){
		var current_step = $(this).data("step")
		if (current_step === undefined){
			$(this).css("border", ".5px solid white");
			$(this).data("step",1)
		} 

	    if (current_step === 1){
	    	$(this).css("border", "1px solid white");
	    	$(this).data("step",2)
	   	}	

	   	if (current_step === 2){
	    	$(this).css("border", "0px solid white");
	    	$(this).data("step",3)
	   	}	

	   	if (current_step === 3){
	    $(this).css("border", "1px solid white");
	    $(this).data("step",4)
	   	}

	   	if (current_step === 4){
	    $(this).css("border", ".5px solid white");
	    $(this).data("step",5)
	   	}

  	if (current_step === 3){
	    $(this).css("border", "2px solid white");
	    $(this).data("step",4)
	   	}

	   	if (current_step === 4){
	    $(this).css("border", "0px solid white");
	    $(this).data("step",5)
	   	}

	});

});	

	</script>

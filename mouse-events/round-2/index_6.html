<script type="text/javascript">
$(document).ready(function(){

	$(".one").css({"background-color": "grey"});
	$(".one").css("margin", "1px");


	$(".one").mouseover(function(){
		var current_step = $(this).data("step")
		if (current_step === undefined){
			$(this).css("border", "100px solid #f2f2f2");
			$(this).data("step",1)
		} 

	    if (current_step === 1){
	    	$(this).css("border", "50px solid #1a1a1a");
	    	$(this).data("step",2)
	   	}	

	   	if (current_step === 2){
	    	$(this).css("border", "250px solid #d9d9d9");
	    	$(this).data("step",3)
	   	}	

	   	if (current_step === 3){
	    $(this).css("border", "10px solid #cccccc");
	    $(this).data("step",4)
	   	}

	   	if (current_step === 4){
	    $(this).css("border", "200px solid #4d4d4d");
	    $(this).data("step",5)
	   	}


	});

});	

	</script>

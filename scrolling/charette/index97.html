
<!DOCTYPE html>

<head>
  <title>Scrolling</title>
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>
  <style>
  html {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
  }
    body {
      height: 200%;
      width: 100%;
      
      margin: 0;
    }



    div {
      
      position: fixed;
      left: 50%;
      margin-top: 200px;
      margin-left: -100px;
      width: 200px;
      height: 200px;
      top: 0px;
      background-color: black;
      display: inline-block;
      border-style: dotted, 50em;

      border-radius: 100px;
      box-sizing: border-box;
      
    
      }
    
  
    
  
  </style>
</head>
